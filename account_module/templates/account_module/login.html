{% extends 'shared/_auth_layout.html' %}

{% block content %}

<section class="content vh-100">
    <div class="container-fluid h-100">
        <div class="auth h-100 d-flex align-items-center">
            <div class="container-fluid">
                <div class="auth-items">
                    <div class="row justify-content-center">
                        <div class="col-lg-4">
                            <div class="auth-form shadow-xl rounded-3  mt-5 bg-white">
                                <div class="auth-form-title header-logo d-flex align-items-center justify-content-between title-panel mb-4 slider-title-desc-center">
                                    <h2 class="text-center h4 text-muted title-font">ورود</h2>
                                    <a href="">
                                        <img src="/static/assets/image/logo.png"  alt="">
                                    </a>
                                </div>
                                <form method='post' action="{% url 'login-page' %}" id="form-auth" class="py-3">
                                    {% csrf_token %}

                                    <div class="alert text-center alert-success" id="error-alert" style="display: {% if error %} block {% else %}none{% endif %};">
                                        {{ error }}
                                    </div>

                                    <div class="comment-item mb-4">
                                        <input type="text" class="form-control" id="username" name='username' required>
                                        <label for="username" class="form-label label-float">شماره تلفن یا ایمیل خود را وارد کنید</label>
                                    </div>
                                    <div class="comment-item mb-4 position-relative step-passwd" style="">
                                        <input type="password" class="form-control" id="password" name='password' required>
                                        <label for="passwd" class="form-label label-float">رمز عبور خود را وارد کنید</label>

                                        <div class="inline-btn-text">
                                            <a id='sms-login-btn' class="btn border-0 main-color-two-light-bg">ورود با پیامک</a>
                                        </div>

                                    </div>
                                    <div class="text-center">
                                        <button type="submit" class="btn main-color-one-bg w-100 py-3">ورود</button>
                                    </div>
                                </form>

                            </div>
                            <p class="loginTermsDesc lh-lg mt-3">با ورود و یا ثبت نام در سانیار شما <a class="underlined main-color-one-color fw-bold" href="/rules/">شرایط و
                                قوانین</a> استفاده از سرویس‌های سایت سانیار و <a class="underlined main-color-one-color fw-bold" href="/privacy-polices/">قوانین حریم
                                خصوصی</a> آن را می‌پذیرید.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
