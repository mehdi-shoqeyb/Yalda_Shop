{% extends 'shared/_auth_layout.html' %}

{% block content %}
<section class="content vh-100">
    <div class="container-fluid h-100">
        <div class="auth h-100 d-flex align-items-center">
            <div class="container-fluid">
                <div class="auth-items">
                    <div class="row justify-content-center">
                        <div class="col-lg-4">
                            <div class="auth-form shadow-xl rounded-3  mt-5 bg-white">
                                <div class="auth-form-title header-logo d-flex align-items-center justify-content-between title-panel mb-4 slider-title-desc-center">
                                    <h2 class="text-center h4 text-muted title-font">ورود</h2>
                                    <a href="">
                                        <img src="/static/assets/image/logo.png" alt="">
                                    </a>
                                </div>
                                <div class="alert text-center alert-success">
                                    یک کد برای شما پیامک شد لطفا آن را وارد کنید
                                </div>
                                {% csrf_token %}
                                <div id="otp-input">
                                    
                                    <label>
                                        <input placeholder="_" type="number" step="1" min="0" max="9" autocomplete="no"
                                               pattern="\d*"/>
                                    </label>
                                    <label>
                                        <input placeholder="_" type="number" step="1" min="0" max="9" autocomplete="no"
                                               pattern="\d*"/>
                                    </label>
                                    <label>
                                        <input placeholder="_" type="number" step="1" min="0" max="9" autocomplete="no"
                                               pattern="\d*"/>
                                    </label>
                                    <label>
                                        <input placeholder="_" type="number" step="1" min="0" max="9" autocomplete="no"
                                               pattern="\d*"/>
                                    </label>
                                    <label>
                                        <input placeholder="_" type="number" step="1" min="0" max="9" autocomplete="no"
                                               pattern="\d*"/>
                                    </label>
                                    <label>
                                        <input placeholder="_" type="number" step="1" min="0" max="9" autocomplete="no"
                                               pattern="\d*"/>
                                    </label>
                                    <input id="otp-value" placeholder="_" type="hidden" name="otp"/>
                                </div>
                                <!-- Countdown timer html -->
                                <div class="countDownContainer">
                                    <div class="countdown-bar" id="countdownB">
                                        <div></div>
                                        <div></div>
                                    </div>
                                </div>
                                <div class="form-group mt-4">
                                    <button method='post' action="{% url 'otp-page' %}" type="submit" id="submit" class="btn-login w-100 btn text-white rounded-3">
                                        وورد به
                                        سایت
                                    </button>
                                </div>
                            </div>
                            <p class="loginTermsDesc lh-lg mt-3">با ورود و یا ثبت نام در سانیار شما <a
                                    class="underlined main-color-one-color fw-bold" href="/rules/">شرایط و
                                قوانین</a> استفاده از سرویس‌های سایت سانیار و <a
                                    class="underlined main-color-one-color fw-bold" href="/privacy-polices/">قوانین حریم
                                خصوصی</a> آن را می‌پذیرید.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Run Countdown Timer Script -->
<script type="text/javascript">
    $(document).ready(function () {
        countdown('countdownB', 0, 0, 0, 60);
    });
</script>
{% endblock content %}
